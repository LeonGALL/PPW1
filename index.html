<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta informations -->
    <meta charset="UTF-8" />
    <meta name="author" content="Léon GALL, Nicolas JARDINÉ" />
    <meta
      name="description"
      content="Projet de programmation web sur la mécanique céleste"
    />
    <meta name="keywords" content="Mécanique céleste, particules" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon_atome.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Titre du document -->
    <title>Mécanique céleste</title>
  </head>
  <body>
    <!-- Titre -->
    <header>
      <h1>Mécanique céleste</h1>
    </header>

    <!-- Div pour Flexbox -->
    <div id="containerflex">
      <!-- Div pour Flexbox -->
      <div class="toflex"></div>

      <!-- Zone d'affichage -->
      <div id="zone_affiche">
        <!-- Canvas pour l'application -->
        <canvas id="affichage" width="800" height="600"></canvas>

        <!-- Élément de contrôle -->
        <div id="zone_controle">
          <!-- Afficher/Masquer la zône de contrôle -->
          <h3 id="afficher_controle">&dArr; Afficher les contrôles</h3>

          <!-- Zône de contrôle -->
          <div id="controle">
            <!-- Explications -->

            <h2 id="ajoutParticules">Ajout de particules</h2>
            <div id="sous_controle">
              <p id="explications">
                Pour ajouter des particules, double-cliquez dans le canvas. La
                particule ajoutée aura les propriétés définies ci-dessous.
              </p>

              <!-- Formulaire de contrôle -->
              <form action="POST" id="formparticules">
                <label for="masse">Masse:</label>
                <input
                  type="range"
                  name="masse"
                  min="0"
                  max="500"
                  step="1"
                  id="masse"
                />
                <label for="masse" id="value_masse">0</label>
                <br />
                <label for="color">Couleur:</label>
                <input type="color" name="color" id="color" />
              </form>
            </div>
          </div>
          <!-- Boutons de contrôle -->
          <div id="btn">
            <button id="demarrer" class="bouton">Démarrer</button>
            <button id="arreter" class="bouton">Arrêter</button>
          </div>
        </div>
      </div>
      <!-- Div pour Flexbox -->
      <div class="toflex"></div>
    </div>
    <!-- Pied de page -->
    <footer>
      <p>&copy; Copyright Léon GALL, Nicolas JARDINÉ, 2021.</p>
    </footer>
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
